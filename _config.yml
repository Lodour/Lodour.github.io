# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Roll's Blog
subtitle: 岁月不堪数，故人不知处
description:
keywords:
author: Roll
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://rollroll.me
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

theme_config:
  # Site Information Settings
  favicon:
    small: /uploads/favicon-16x16.png
    medium: /uploads/favicon-32x32.png
    apple_touch_icon: /uploads/apple-touch-icon.png
    safari_pinned_tab: /uploads/safari-pinned-tab.svg
    android_manifest: /uploads/site.webmanifest
    ms_browserconfig: /uploads/browserconfig.xml
  footer:
    since: 2016
    icon:
      name: heart
      animated: true
      color: "#808080"
  
  # Menu Settings
  menu:
    home: / || home
    # about: /about/ || user
    archives: /archives/ || archive
    categories: /categories/ || th
    tags: /tags/ || tags

  # Scheme Settings
  scheme: Pisces

  # Sidebar Settings
  social:
    GitHub: https://github.com/Lodour || github
    StackOverflow: https://stackoverflow.com/users/7624477/lodour || stack-overflow
  social_icons:
    enable: true
    icons_only: true
    transition: true
  links_title: 友情链接
  links:
    Pealing's Blog <span class="with-love" id="animate"><i class="fa fa-heart"></i></span>: https://pealing.github.io/
    Archy Lau's 生云馆: https://archylau.github.io/
    Zihao Ye's Blog: https://blog.expye.com/
  avatar:
    url: /uploads/avatar.png
    rounded: true

  # Post Settings
  codeblock:
    border_radius: 10
    copy_button:
      enable: true
      show_result: true

  # Font Settings
  font:
    enable: true
    global:
      external: true
      family: Monda
    logo:
      external: true
      family: Yesteryear

  # Third Party Services Settings
  math:
    enable: true
  disqus:
    enable: true
    shortname: mangogao
    lazyload: true
