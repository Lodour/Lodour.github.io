# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Roll's Blog
subtitle: 岁月不堪数，故人不知处
description:
keywords:
author: Roll
language: zh-CN
timezone: Asia/Shanghai

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://rollroll.me
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''

theme_config:
  # Site Information Settings
  favicon:
    small: /uploads/favicon-16x16.png
    medium: /uploads/favicon-32x32.png
    apple_touch_icon: /uploads/apple-touch-icon.png
    safari_pinned_tab: /uploads/safari-pinned-tab.svg
    android_manifest: /uploads/site.webmanifest
    ms_browserconfig: /uploads/browserconfig.xml
  footer:
    since: 2016
    icon:
      name: fa fa-heart
      animated: true
      color: "#808080"
    powered: false
  
  # Menu Settings
  menu:
    home: / || fa fa-home
    # about: /about/ || user
    archives: /archives/ || fa fa-archive
    categories: /categories/ || fa fa-th
    tags: /tags/ || fa fa-tags

  # Scheme Settings
  scheme: Pisces

  # Sidebar Settings
  social:
    GitHub: https://github.com/Lodour || github
    StackOverflow: https://stackoverflow.com/users/7624477/lodour || stack-overflow
  social_icons:
    enable: true
    icons_only: true
    transition: true
  links_settings:
    title: 友情链接
    # Available values: block | inline
    layout: block
  links:
    Pealing's Blog <span class="with-love" id="animate"><i class="fa fa-heart"></i></span>: https://pealing.github.io/
    Archy Lau's 生云馆: https://archylau.github.io/
    Zihao Ye's Blog: https://expye.com/
  avatar:
    url: /uploads/avatar.png
    rounded: true

  # Post Settings
  codeblock:
    border_radius: 10
    copy_button:
      enable: true
      show_result: true

  # Font Settings
  font:
    enable: true
    global:
      external: true
      family: Source Sans Pro
      size: 1.0

  # Third Party Services Settings
  math:
    enable: true
    per_page: true
    engine: katex
    katex:
      cdn: //cdn.jsdelivr.net/npm/katex@0/dist/katex.min.css
      copy_tex:
        enable: true
        copy_tex_js: //cdn.jsdelivr.net/npm/katex@0/dist/contrib/copy-tex.min.js
        copy_tex_css: //cdn.jsdelivr.net/npm/katex@0/dist/contrib/copy-tex.min.css
  disqus:
    enable: true
    shortname: mangogao
    lazyload: true
